version: '3'

services:
    db:
        image: mysql
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        environment:
                - MYSQL_DATABASE=hellowork_database
                - MYSQL_USER=hellowork_admin
                - MYSQL_PASSWORD=minhdeptrai105
                - MYSQL_ROOT_PASSWORD=minhtoanquyen
        volumes:
            - ./db:/var/lib/mysql
        ports:
            - "3306:3306"
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        environment:
            PMA_ARBITRARY: 1
            MYSQL_USER: hellowork_admin
            MYSQL_PASSWORD: minhdeptrai105
            MYSQL_ROOT_PASSWORD: minhtoanquyen
        ports:
            - "80:80"
        links:
            # for mysql container
            - "db:db"
    memcache: 
        image: memcached
        ports: 
            - "11211:11211"
volumes:
    db:
        driver: "local"